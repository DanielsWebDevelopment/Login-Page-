<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5831b8626a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Day #1 Login UI Page | DanielsProg</title>
</head>
<body>
    <div class="card-container">
        <form action="https://formspree.io/f/mqkorjoq" method="POST">
        <div class="card">
            <h1>Login</h1>
            <div class="logo">
                <img src="img/icons8-sneaker-64.png">
                <div class="login-info">
                    <input type="text" name="email" placeholder="Email or username" required>
                    <input type="text" name="password" placeholder="Password..." required>
                    <button class="btn">Login</button>
                    <a href="index.html" class="link">Forgot Password?</a>
                    <button class="sign-up">Create New Account</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
